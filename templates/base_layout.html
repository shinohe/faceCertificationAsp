<!DOCTYPE html>
<html lang="en">

		{% if title %}

		{% else %}
			<title>FaceCertification</title>
		{% endif %}
		<!-- Bootstrap -->
		<style>
			li.nav-item {
				padding: 5px;
			}
			
		</style>
		
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
		<script src="/static/js/faceDetectUtils.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<body onload="init();">

			<a class="navbar-brand" href="#">Face Certification Demo</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="/" class="nav-link">TOP</a>
					</li>
					<li class="nav-item">
						<a href="/faceDetection" class="nav-link">Detect</a>
					</li>
					<li class="nav-item">
						<a href="/demoCertification" class="nav-link">StaticCheck</a>
					</li>
					<li class="nav-item">
						<a href="/demo" class="nav-link">StaticDetect</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container" >
			{% block content %}{% endblock %}
		</div>
		<div class="background" data-position="fixed">
			&nbsp;
		</div>
